
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini AliExpress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff4747;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 1.1em;
            margin: 10px 0 5px;
        }
        .price {
            color: #ff4747;
            font-weight: bold;
            font-size: 1.2em;
        }
        button {
            background-color: #ff4747;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e23e3e;
        }
    </style>
</head>
<body>
    <header>Mini AliExpress</header>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produit 1">
            <h3>Montre connectée</h3>
            <p class="price">15,99 €</p>
            <button>Ajouter au panier</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produit 2">
            <h3>Casque Bluetooth</h3>
            <p class="price">25,49 €</p>
            <button>Ajouter au panier</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produit 3">
            <h3>Chaussures de sport</h3>
            <p class="price">39,99 €</p>
            <button>Ajouter au panier</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produit 4">
            <h3>Sac à dos</h3>
            <p class="price">19,90 €</p>
            <button>Ajouter au panier</button>
        </div>
    </div>
    <script>
        document.querySelectorAll("button").forEach(btn => {
            btn.addEventListener("click", () => {
                alert("Produit ajouté au panier !");
            });
        });
    </script>
</body>
</html>
